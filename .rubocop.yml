require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 80
  AllowedPatterns:
    - ^\s+(?:context|it)\s["'][\w\s]+["']\s+do$

Metrics/BlockLength:
  AllowedMethods:
    - describe
    - context
    - shared_examples
    - it
  Exclude:
    - Rakefile

Style/Documentation:
  Enabled: false

RSpec/ExampleLength:
  Max: 40

RSpec/DescribeClass:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 10
